<h2>投稿詳細画面</h2>
<button (click)="goBack()">戻る</button>

<div *ngIf="post">
  <p>ID: {{ post.id }}</p>
  <p>日付: {{ post.day}}</p>
  <label>title:
    <input type="text" [(ngModel)]="post.title" placeholder="title">
  </label>
  <br>
  <label>details:
    <input type="text" [(ngModel)]="post.details" placeholder="details">
  </label>
  <br>
  <button (click)="save()" >保存</button>
</div>
