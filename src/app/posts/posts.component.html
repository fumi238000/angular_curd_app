<h2>投稿一覧画面</h2>

<div>
  <label>title:
    <input type="text" #postTitle>
  </label>
  <label>details:
    <input type="text" #postDetails>
  </label>
  <button (click)="add(postTitle.value, postDetails.value);postTitle.value ='';postDetails.value =''">追加</button>
</div>

<div *ngIf="posts.length > 0; else elseBlock">
  <div *ngFor="let post of posts">
    <p>ID: {{post.id}}</p>
    <p>日付: {{post.day}}</p>
    <p>タイトル: {{post.title}}</p>
    <p>詳細: {{post.details}}</p>
    <button routerLink="/post/{{ post.id }}" >詳細</button>
    <button (click)="delete(post)">削除</button>
  </div>
</div>
<ng-template #elseBlock>投稿がありません</ng-template>
