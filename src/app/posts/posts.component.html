<h2>投稿一覧画面</h2>

<div *ngFor="let post of posts">
  <p>ID: {{post.id}}</p>
  <p>日付: {{post.day}}</p>
  <p>タイトル: {{post.title}}</p>
  <p>詳細: {{post.details}}</p>
  <button routerLink="/post/{{ post.id }}" >詳細</button>
</div>
